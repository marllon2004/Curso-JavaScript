<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 06 - JavaScript</title>

    <style>
        div#area{
            font: 12pt Arial;
            background-color: rgb(148, 245, 51);
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*alinha ao meio, com a msm altura*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        
        function clicar(){
            area.innerText = 'Clicou'
        }
        function entrar(){
            area.style.backgroundColor = 'pink'
        }
        function sair(){
            area.style.backgroundColor = 'rgb(148, 215, 51)'
        }
    </script>
</body>
</html>
