<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - JavaScript</title>

    <style>
        *{
            background-color: #6b5fb9;
            text-align: center;
        }
        h1{
            font-style: italic;
        }
        input{
            background-color: white;
        }
        div#resu{
            margin-top: 10px; /*espaçamento do topo*/
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="resu">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('n1')
            var tn2 = window.document.getElementById('n2')
            var resu = window.document.getElementById('resu')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            resu.innerHTML = `A soma entre os valores <strong> ${n1} </strong> e <strong> ${n2} </strong> é: <strong> ${soma} </strong>`
        }
    </script>
</body>
</html>
