<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - JavaScript</title>

    <style>
        *{
            background-color: #6b5fb9;
            text-align: center;
        }
        h1{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Fugi da maldição</p>

    <script>
        var n1 = Number(window.prompt('Write a number: ')) //Usar o 'Number' converte a variável para um número
        var n2 = Number(window.prompt('Write another number: '))
        var soma = n1 + n2
        window.alert(`Soma entre ${n1} + ${n2}: ${soma}`)
    </script>
</body>
</html>
