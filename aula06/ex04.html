<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 04 - JavaScript</title>

    <style>
        *{
            background-color: #6b5fb9;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Whats is your name? ')
        document.write(`Hello, <strong> ${nome} </strong>! Your name has <strong> ${nome.length} </strong> letters <br/>`)
        document.write(`Your name in uppercase is <strong> ${nome.toUpperCase()} </strong> <br/>`)
        document.write(`Your name in lowercase is <strong> ${nome.toLowerCase()} </strong>`)
    </script>
</body>
</html>
